<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>SE RA Login</title>
</head>
<body style="background-color: cornflowerblue">
<div class="container d-flex h-100">
  <div class="row justify-content-center align-self-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="/home">Submit-RA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="/download">Existing-RAs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/signup">Register</a>
            </li>
          </ul>
          <form action="/search" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div style="margin: 20px" class="jumbotron">
        <h1 class="display-4">Tanzu Reference Architecture(RA) Portal</h1>
          <p class="lead"><strong> Welcome to RA Upload Portal, Please login to proceed, if you're new Register here - <a href="/signup"> Register </a> </strong></p>
        <hr class="my-4">
        <p class="lead">
        </p>
      </div>
    </div>
    <div class="container">
      <form action="/vallogin" method="post">
        <div class="row">
            <div class="col">
              <label style="padding: 5px" for="exampleInputEmail1">Email address</label>
              <input style="padding: 12px;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     placeholder="Enter your email ID" name="username">
            </div>
          <div class="col">
              <label style="padding: 5px" for="exampleInputPassword1">Password</label>
              <input style="padding: 12px" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password"
                     name="password">
            </div>
        </div>
          <hr style="width: 1200px" class="my-4">
            <div class="d-flex justify-content-center">
            <div class="row">
          <button style="width: 800px; padding: 12px" type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
