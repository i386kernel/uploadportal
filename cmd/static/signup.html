<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>SE RA Signup</title>
</head>
<body style="background-color: cornflowerblue">
<div class="container d-flex h-100">
  <div class="row justify-content-center align-self-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="/home">Submit-RA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="/download">Existing-RAs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup">Register</a>
            </li>
          </ul>
          <form action="/search" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div style="margin: 20px" class="jumbotron">
        <h1 class="display-4">Tanzu Reference Architecture(RA) Portal</h1>
        <p class="lead"><strong> Register yourself, If already registered, login here - <a href="login.html"> Login </a> </strong></p>
        <hr class="my-4">
        <p class="lead">
        </p>
      </div>
    </div>
    <div class="container">
      <div class="d-flex flex-row justify-content-center">
        <form action="/signsucc" method="post" oninput='pwd2.setCustomValidity(pwd1.value != pwd2.value ? "Passwords do not match" : "")'>
          <div class="d-flex justify-content-center">
          <input style="padding: 8px; width: 300px; margin: 5px" type="text" class="form-control" id="fname" placeholder="First Name"
                 name="fname" required>
          <input style="padding: 8px; width: 300px; margin: 5px" type="text" class="form-control" id="lname" placeholder="Last Name"
                   name="lname">
          </div>
          <p></p>
            <div class="d-flex justify-content-center">
              <input style="width: 610px; padding: 8px" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                     placeholder="Enter Email" name="username" required>
            </div>
          <p></p>
          <div class="d-flex justify-content-center">
             <input style="padding: 8px; width: 610px" type="password" class="form-control" id="pwd1" placeholder="Enter Password"
                     name="pwd1" required>
          </div>
          <p></p>
          <div class="d-flex justify-content-center">
            <input style="padding: 8px; width: 610px" type="password" class="form-control" id="pwd2" placeholder="Confirm Password"
                   name="pwd2" required>
          </div>
          <hr class="my-4">
            <div class="d-flex justify-content-center">
            <div class="row">
          <button style="width: 800px; padding: 12px" type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
      </form>
      </div>
  </div>
</div>
</div>
</body>
</html>
